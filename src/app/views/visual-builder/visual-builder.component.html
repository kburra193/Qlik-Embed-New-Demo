<div>
    <!-- Loader -->
    <div *ngIf="loading" style="text-align:center; padding:20px;">
      <div>Loading...</div>
    </div>
  
    <!-- Main Content -->
    <div *ngIf="!loading">
      <h2>Select Dimensions, Measures, and Chart</h2>
  
      <!-- Dimensions -->
      <div>
        <strong>Dimensions:</strong><br />
        <label *ngFor="let dim of masterDimensions">
          <input
            type="checkbox"
            (change)="onToggle(dim.label, 'dimension', $event)"
          />
          {{ dim.label }}
        </label>
      </div>
  
      <!-- Measures -->
      <div style="margin-top: 10px;">
        <strong>Measures:</strong><br />
        <label *ngFor="let meas of masterMeasures">
          <input
            type="checkbox"
            (change)="onToggle(meas.label, 'measure', $event)"
          />
          {{ meas.label }}
        </label>
      </div>
  
      <!-- Chart Type -->
      <div style="margin-top: 10px;">
        <strong>Chart Type:</strong><br />
        <label *ngFor="let chart of chartTypes">
          <input
            type="radio"
            name="chartType"
            [value]="chart"
            [(ngModel)]="selectedChartType"
          />
          {{ chart }}
        </label>
      </div>
  
      <!-- Submit -->
      <div style="margin-top: 10px;">
        <button (click)="submitSelection()">Submit</button>
      </div>
  
      <!-- Embed Container -->
      <div style="margin-top: 20px;" [innerHTML]="htmlString"></div>
    </div>
  </div>
