<div>
    <!-- Loader -->
    <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-10">
        <div class="loader w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>


    <!-- Content Section -->
    <div class="flex h-[400px]" *ngIf="!loading">
        <div class="bg-white shadow-md rounded p-6 h-[400px] space-y-4 overflow-y-auto w-[100%]">
            <!-- Header -->
            <h2 class="text-xl font-semibold text-gray-700">
                Select Dimensions, Measures, and Chart
            </h2>

            <!-- Selection Row -->
            <div class="flex flex-wrap gap-4">
                <!-- Dimensions -->
                <div class="flex-1 min-w-[30%]">
                    <label class="block text-gray-600 font-medium mb-2">Dimensions</label>
                    <mat-selection-list class="border border-gray-300 rounded-lg overflow-y-auto max-h-40"
                        [(ngModel)]="selectedDimensions" multiple>
                        <mat-list-option *ngFor="let dimension of masterDimensions" [value]="dimension.label">
                            {{ dimension.label }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>

                <!-- Measures -->
                <div class="flex-1 min-w-[30%]">
                    <label class="block text-gray-600 font-medium mb-2">Measures</label>
                    <mat-selection-list class="border border-gray-300 rounded-lg overflow-y-auto max-h-40"
                        [(ngModel)]="selectedMeasures" multiple>
                        <mat-list-option *ngFor="let measure of masterMeasures" [value]="measure.label">
                            {{ measure.label }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>

                <!-- Charts -->
                <div class="flex-1 min-w-[30%]">
                    <label class="block text-gray-600 font-medium mb-2">Charts</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label"
                        class="rounded-lg overflow-y-auto max-h-40" [(ngModel)]="selectedChartType">
                        <mat-radio-button *ngFor="let chart of chartTypes" [value]="chart" class="block">
                            {{ chart }}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-4 flex justify-center">
                <button mat-raised-button class="bg-blue-500 text-white font-medium py-2 px-4 rounded" color="primary"
                    (click)="submitSelection()">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Chart Display Section -->
    <div class="block w-full h-[400px] mt-6">
        <div class="block w-full h-[400px]" [innerHTML]="htmlString"></div>
    </div>
</div>
