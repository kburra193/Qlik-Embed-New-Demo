<h2>Customer Journey to Churn</h2>

<!-- Filter Bar -->
<div class="filter-bar">
  <label>Filter by Plan:</label>
  <select (change)="onFilterChange($event)">
    <option value="All">All</option>
    <option *ngFor="let plan of filters.plans" [value]="plan">{{ plan }}</option>
  </select>
</div>

<!-- Chart -->
<svg id="sankeyChart"></svg>
