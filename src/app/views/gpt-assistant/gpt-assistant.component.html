<div class="space-y-4 max-w-2xl mx-auto">
    <h2 class="text-xl font-bold">GPT Assistant</h2>
  
    <textarea
      [(ngModel)]="userPrompt"
      rows="3"
      class="w-full p-2 border rounded"
      placeholder="Ask me anything about churn, segments, or strategy..."
    ></textarea>
  
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      (click)="askGPT()"
    >
      Ask GPT
    </button>
  
    <div *ngIf="response" class="mt-4 p-4 bg-gray-100 border rounded">
      <strong>Response:</strong>
      <p>{{ response }}</p>
    </div>
  </div>
